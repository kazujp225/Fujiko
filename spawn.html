<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トゥントゥンさん</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a3a6e 0%, #2d6cb5 50%, #4a9fd4 100%);
            min-height: 100vh;
            overflow: hidden;
            cursor: pointer;
        }
        .character {
            position: absolute;
            width: 120px;
            height: auto;
            animation: spawn 0.3s ease-out, float 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes spawn {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            75% {
                transform: translateY(10px) rotate(-5deg);
            }
        }
        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            z-index: 9999;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 28px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 0;
            text-align: center;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #FFE566;
            color: #333;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            z-index: 9999;
            transition: transform 0.2s;
        }
        .back-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 戻る</a>
    <div class="counter">トゥントゥン: <span id="count">0</span></div>
    <div class="message">クリックでトゥントゥンさんを召喚！</div>

    <script>
        let count = 0;
        const countEl = document.getElementById('count');

        // Auto spawn every 500ms
        setInterval(() => {
            spawnCharacter(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
        }, 500);

        // Click to spawn
        document.body.addEventListener('click', (e) => {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    spawnCharacter(
                        e.clientX + (Math.random() - 0.5) * 400,
                        e.clientY + (Math.random() - 0.5) * 400
                    );
                }, i * 30);
            }
        });

        function spawnCharacter(x, y) {
            const img = document.createElement('img');
            img.src = 'img/character.png';
            img.className = 'character';
            img.style.left = (x - 60) + 'px';
            img.style.top = (y - 60) + 'px';
            img.style.animationDelay = Math.random() * 2 + 's';

            // Random size
            const size = 80 + Math.random() * 100;
            img.style.width = size + 'px';

            document.body.appendChild(img);

            count++;
            countEl.textContent = count;

            // Remove after 10 seconds to prevent memory issues
            setTimeout(() => {
                if (img.parentNode) {
                    img.remove();
                }
            }, 10000);
        }
    </script>
</body>
</html>
